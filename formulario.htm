<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios y campos</title>
</head>
<body>
  <h2>Creando los formularios</h2>  
  <form class="formulario" novalidate>
      <fieldset>
          <legend>Tus datos </legend>
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" autocomplete="on" required>
      <br><br>
      <label for="apellido">Apellido</label>
      <input type="text" name="apellido" id="apellido" placeholder="Tu apellido" autocomplete="on" required>
    <br><br>
      <label for="sexo">Sexo:</label><br>
      <input type="radio" id="sexo" name="sexo" value="hombre" checked autofocus>Hombre<br>
      <input type="radio" id="sexo" name="sexo" value="mujer">Mujer<br>
      <input type="radio" id="sexo" name="sexo" value="otro">Otro<br>

      <br><br>
      <label>Fecha de cumpleaños</label>
      <input type="date" name="fecha">
      <input type="datetime-local" name="fecha">

      <br><br>
      <label>Correo electrónico</label>
      <input type="email" name="email" placeholder="correo@dominio.com" required>

      <br><br>
      <label>Tu sitio web:</label>
      <input type="url" name="sitio web" placeholder="http://www.dominio.com">

      <br><br>
      <label>Cuánto sabes de la UNAM</label>
      <input type="range" name="puntaje" min="0" max="10">

      <br><br>
      <label>Personas que vienen contigo</label>
      <input type="number" name="cantidad" min="1" max="5">
      </fieldset> 
      <br><br>
      <fieldset>
          <legend>Información que cura</legend>
          <label for="turno">Turno:</label>
          <select id="turno" class="turno" name="turno">Turno
          <option value="matutino">Matutino</option>
          <option value="vespertino" selected>Vespertino</option>
          <option value="mixto">Mixto</option>
          </select>
          <br><br>
          <label>Que curso te gustaria que agregaramos</label>
          <input list="propuesta" name="encuesta">
          <datalist id="propuesta">
           <option value="doctorado">Doctorado
           <option value="diplomados">Diplomados 
           <option value="extralargos">Extralargos
          </datalist>
          <br><br>
          <label>Elige tu curso</label> <br>
          <input type="checkbox" value="matemáticas">Matemáticas <br> 
          <input type="checkbox" value="ciencias">Ciencias <br>
          <input type="checkbox" value="humanidades">Humanidades <br>
          <br>
          <label>Fecha que desear para iniciar el curso</label>
          <input type="month" name="fecha"> <br>
          <input type="time" name="fecha">  <br> 
          <input type="week" name="fecha"> <br>
      </fieldset>
      <br>
      <fieldset>
          <legend>Extra</legend>
          <label>Las 10 primeras personas reciben una camisa gratis, elige el color</label>
          <input type="color" name="color">
      </fieldset>
      <br>
      <fieldset>
          <legend>Usuario y Password</legend>
          <label>Usuario:</label><br>
          <input type="text" name="usuario" placeholder="Usuario"><br>
          <label>Password:</label><br>
          <input type="password" name="password" placeholder="Password" required><br>

      </fieldset>
      <br>
      <button type="reset" disabled>Borrar</button>
      <input type="submit" value="Enviar">
    
  </form>
</body>
</html>
